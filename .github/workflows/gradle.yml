name: ğŸ”¨ Build
on: [pull_request, push]

jobs:
  define-matrix:
    runs-on: ubuntu-latest

    outputs:
      versions: ${{ steps.versions.outputs.versions }}

    steps:
      - name: Define versions
        id: versions
        run: |
          echo 'versions=[{ name:"1.19.4", java: 17 }, { name:"1.20.1", java: 17 }, { name:"1.20.2", java: 17 }, { name:"1.20.4", java: 17 }]' >> "$GITHUB_OUTPUT"

  buildtools:
    name: ğŸ”¨ BuildTools
    runs-on: ubuntu-latest
    permissions: write-all
    needs: define-matrix

    strategy:
      matrix:
        versions: ${{ fromJSON(needs.define-matrix.outputs.versions) }}

    env:
      VERSION_NAME: ${{ matrix.versions.name }}
      JAVA_VERSION: ${{ matrix.versions.java }}

    steps:
      - name: âœ… Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Echo version
        run: echo "Building for ${{ env.VERSION_NAME }} with java ${{ env.JAVA_VERSION }}"

      - name: â¬‡ Download BuildTools
        run: |
          mkdir -p buildtools
          cd buildtools
          curl -L -o BuildTools.jar https://hub.spigotmc.org/jenkins/job/BuildTools/lastSuccessfulBuild/artifact/target/BuildTools.jar

      - name: ğŸ› ï¸ Setup jdk 21
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: ${{ env.JAVA_VERSION }}
          java-package: jdk

      - name: ğŸ’ª Run BuildTools
        run: |
          cd buildtools
          java -jar BuildTools.jar --rev ${{ env.VERSION_NAME }} --remapped

      - name: Home in env
        run:
          echo "HOME=$HOME" >> $GITHUB_ENV

      - uses: actions/upload-artifact@v4
        with:
          name: maven-repo-${{ env.VERSION_NAME }}
          path: ${{ env.HOME }}/.m2

  build:
    name: ğŸ”¨ Build project
    runs-on: ubuntu-latest
    permissions: write-all
    needs:
      - define-matrix
      - buildtools

    strategy:
      matrix:
        versions: ${{ fromJSON(needs.define-matrix.outputs.versions) }}

    env:
      VERSION_NAME: ${{ matrix.versions.name }}
      JAVA_VERSION: ${{ matrix.versions.java }}

    steps:
      - name: âœ… Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Home in env
        run:
          echo "HOME=$HOME" >> $GITHUB_ENV

      - uses: actions/download-artifact@v4
        with:
          name: maven-repo-${{ env.VERSION_NAME }}
          path: ${{ env.HOME }}/.m2

      - name: ğŸª„ Cache gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
            ./.gradle/loom-cache
          key: ${{ runner.os }}-gradle0-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle0-

      - name: âœ… Validate gradle wrapper
        uses: gradle/actions/wrapper-validation@v4

      - name: ğŸ› ï¸ Setup jdk 21
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: 21
          java-package: jdk

      - name: ğŸ†™ Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: ğŸ”¨ Build project
        run: ./gradlew build